<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>
        <a-entity position='0 0.5 0' gltf-model="Bee.glb" scale="0.05 0.05 0.05"  animation-mixer fix-scale></a-entity>

        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
<script>
    AFRAME.registerComponent('fix-scale', {
        init: function () {
            var el = this.el;
            el.addEventListener('model-loaded', function (e) {
                box3 = new THREE.Box3().setFromObject(el.object3D);
                delta = 1 / (box3.max.x - box3.min.x);
                scale = 1;
                if (delta >= 1 && delta <= 2) {
                    scale = THREE.Math.clamp(delta, 4, 5)
                } else if (delta < 0.09) {
                    scale = THREE.Math.clamp(delta, 0.3, 1);
                }
                else if (delta < 1) {
                    scale = THREE.Math.clamp(delta, 4, 5);
                } else {
                    scale = delta;
                }
                el.object3D.scale.set(scale, scale, scale);
            });
        }
    });

</script>
