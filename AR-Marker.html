<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<!-- import events.js script -->
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene vr-mode-ui="enabled: false;debugUIEnabled: false;" embedded arjs='sourceType: webcam;' camera touch-controls>
        <a-assets>
            <audio id="sound" src="test.mp3" preload="auto"></audio>
        </a-assets>
        <a-video src="asd.mp4"></a-video>
        <a-marker id="audio-marker" type="pattern" preset="custom" url="marvy2.patt">
            <a-entity position='0 0.5 0' gltf-model="Bee.glb" scale="0.05 0.05 0.05" animation-mixer fix-scale soundhandler></a-entity>
            <a-video src="asd.mp4"></a-video>
        </a-marker>
        <a-entity sound="src: #sound" autoplay="false"></a-entity>
        <a-entity camera></a-entity>

    </a-scene>
</body>
<script>
    AFRAME.registerComponent('vidhandler', {
    tick: function () {
         var entity = document.querySelector('[sound]');
         if (document.querySelector('a-marker').object3D.visible == true) {
            entity.components.sound.playSound();
        } else {
            entity.components.sound.pauseSound();
        }

     }
});
AFRAME.registerComponent('soundhandler', {
    tick: function () {
           var entity = document.querySelector('[sound]');
         if (document.querySelector('a-marker').object3D.visible == true) {
            entity.components.sound.playSound();
        } else {
            entity.components.sound.pauseSound();
        }

     }
});
</script>
