<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<!-- import events.js script -->
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam;' camera touch-controls>
        <a-entity id="animated-marker" position='0 0.5 0' gltf-model="Bee.glb" scale="0.05 0.05 0.05" animation-mixer fix-scale></a-entity>

        <a-marker-camera type="pattern" preset="custom" url="pattern-logomarvy_onwhite.patt"></a-marker-camera>
    </a-scene>
</body>
<script>
    
AFRAME.registerComponent('markerhandler', {

    init: function() {
        const animatedMarker = document.querySelector("#animated-marker");
        // every click, we make our model grow in size :)
        animatedMarker.addEventListener('click', function () {
             location.href = "www.yoursite.com";
        });
}});
</script>
